<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>

    <div id="to-do-list">
        <h1 class="heading">Todolist </h1><span class="power">advanced</span>
        <section id="nav">
            <input type="text" id="inputText" placeholder="Type text input">
            <button id="add">Add</button>
        </section>
        <section id="small-nav">
          <button id="allcompleted">All completed</button>
          <button id="addnewcat">Add Category</button>
          <button id="clearcompleted">Clear completed</button>  
        </section>
        <section id="list-section">
            <div id="list-head">
                <button id="t-minus"><</button>
                <span>Default</span>
                <button id="t-plus">></button>
            </div>
            <ul>
                <!-- <li>
                    <input type="checkbox">
                   
                      
                      <div class="textline">ahffdb

                      </div>
                      <button class="delete">X</button>
                     
                    
                      
                </li> -->

            </ul>
            
        </section>
        <section id="footer">
            <div id="total-task">
             <p><span id="tasknum">0</span> task completed</p>
            </div>
            <div id="task-categories">
             <button id="all">All</button>
             <button id="completed">Completed</button>
             <button id="uncompleted">Uncompleted</button>
            </div>


        </section>
      

    </div>



    <script src="index.js"></script>
   
</body>
</html>
